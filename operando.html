<html ng-app="operando">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="/operando/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/operando/assets/bootstrap/css/operando-theme.css">

    <!--<script type="text/javascript" src="../ext/common.js"></script>

    <script type="text/javascript" src="../common.js"></script>
    <script type="text/javascript" src="../i18n.js"></script>-->

<body ng-controller="appCtrl" class="operando">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img class="image_logo" alt="Brand" src="/operando/assets/images/icons/operando_logo82.png">
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active"><a ui-sref="home"> Home</a></li>
                <li ng-class="{active: $state.includes('preferences')}"><a ui-sref="preferences.facebook">Preferences</a></li>
                <li ui-sref-active="active"><a ui-sref="deals.availableOffers">Deals</a></li>
                <li ui-sref-active="active"><a ui-sref="identityManagement">Identity Management</a></li>
                <li ui-sref-active="active"><a ui-sref="extensions">Extensions & Apps</a></li>
                <li ui-sref-active="active"><a ui-sref="admin.privacy_settings">READING SETTINGS</a></li>
                <li ng-class="{active: $state.includes('account')}"><a ui-sref="account.personal-details">Account</a></li>
            </ul>

        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>



<div id="wrapper">
    <div ui-view></div>
</div>

<div id="loading-bar-container"></div>
<footer>
    <div id="footer-copyright">
        <div id="footer-copyright-content" class="clearfix">
            <p id="text-address">
                OPERANDO Consortium<br>
                <img style="float:left;" alt="European Union" src="http://www.operando.eu/immagini/logo/eu.png">
                <c>This work was supported by the European Commission under the Horizon 2020 Programme (H2020), as part
                    of the OPERANDO project (GA no. 653704).
                </c>
            </p>

        </div>
    </div>
</footer>
